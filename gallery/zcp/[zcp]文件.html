        <h1 id="zcp">zcp文件</h1>
<p>思路是模仿string的操作（很奇怪吧），把它当成一个字符串从中读取数据。</p>
<h2 id="buffer">双Buffer</h2>
<p>思路是用两个buffer轮流读取，每次其中一个buffer的数据被读完了（包括滑动窗口中不再包含相关数据），就读入文本文件中的内容。</p>
